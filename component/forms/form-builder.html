<div class="row">
    <div class="col-md-3">
        <ods-form-toolbar></ods-form-toolbar>
    </div>
    <div class="col-md-9">
        <uib-tabset class="nav-tabs-custom">
            <uib-tab index="0" heading="Form information">
                <ods-form-info schema="schema"></ods-form-info>
            </uib-tab>
            <uib-tab index="1" heading="Form Schema">
                <ods-schema schema="schema" config="config" debug-mode="debugMode"></ods-schema>
            </uib-tab>
            <uib-tab index="2" heading="Form Preview">
                <ods-form schema="schema" config="runTimeConfig" on-save="saveForm(schema)"></ods-form>
            </uib-tab>
            <uib-tab index="3" heading="Form Model" ng-show="debugMode">
                <ods-model model="schema"></ods-model>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
