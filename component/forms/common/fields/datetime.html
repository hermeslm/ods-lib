<div class="input-group">
    <input id="{{field.name + dev}}" class="form-control" ods-dynamic-name="field.name" type="text"
           enable-time="field.enableTime" uib-datepicker-popup="{{field.format}}" ng-required="getRequired(field)"
           ng-model="field.value" is-open="field.open" model-options="field.options" ng-disabled="field.readonly"
            ng-change="field.value == '' ? null : field.value"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openCalendar(field)" ng-disabled="field.readonly">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
</div>
