<div ng-class="field.inline === true ? 'checkbox-inline' : 'checkbox'" ng-repeat="option in field.options">
    <label>
        <input type="checkbox" value="{{option.id}}" ng-model="field.value.checkbox[option.id]"
               ng-disabled="field.readonly"
               ng-change="onOptionChange(field, field.value.checkbox[option.id], option.id)"/>
        {{option.name}}
    </label>
</div>
<br/>
<textarea autoheight class="form-control" ods-dynamic-name="getUniqueName(field)" id="{{getUniqueName(field)}}"
          placeholder="{{field.placeholder}}" title="{{field.tooltip}}" ng-model="field.value.textarea"
          ng-model-options="{ updateOn: 'blur' }" ng-required="getRequired(field)" type="{{field.type}}"
          ng-minlength="getMinLength(field)" ng-maxlength="getMaxLength(field)" rows="{{field.rows}}"
          data-resize="disabled" ng-readonly="field.readonly">
</textarea>
