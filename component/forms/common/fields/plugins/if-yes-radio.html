<br ng-if="field.ln">
<label class="radio-inline">
    <input type="radio" name="{{getUniqueName(field)}}-radio" id="{{getUniqueName(field)}}-radio" ng-value="true"
           ng-model="field.value.toggle"
           ng-disabled="field.readonly"> {{field.on}}
</label>
<label class="radio-inline">
    <input type="radio" name="{{getUniqueName(field)}}-radio" id="{{getUniqueName(field)}}-radio" ng-value="false"
           ng-model="field.value.toggle"
           ng-disabled="field.readonly"> {{field.off}}
</label>
<textarea class="form-control" name="{{getUniqueName(field)}}-text" id="{{getUniqueName(field)}}-text"
          placeholder="{{field.placeholder}}" title="{{field.tooltip}}" style="margin-top: 10px;"
          ng-model="field.value.textarea" ng-model-options="{ debounce: 1000 }" ng-required="field.value.toggle"
          type="{{field.type}}" ng-minlength="getMinLength(field)" ng-maxlength="getMaxLength(field)"
          rows="{{field.rows}}" ng-show="field.value.toggle" ng-disabled="field.readonly"></textarea>
