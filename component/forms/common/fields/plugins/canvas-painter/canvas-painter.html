<div ng-if="!fieldCopy.readonly" ods-canvas-painter-color-selector="fieldCopy.options.lineColors"
     selected-color="fieldCopy.options.color" ng-style="{ width: fieldCopy.options.width }"></div>
<input type="range" min="1" max="50" class="lineWidthSelector" ng-model="fieldCopy.options.lineWidth"
       ng-if="!fieldCopy.readonly"
       ng-style="{ width: fieldCopy.options.width }">
<div class="row" ng-if="!fieldCopy.readonly">
    <div class="col-md-12">
        {{ fieldCopy.options.lineWidth }}
    </div>
</div>
<canvas ng-show="!fieldCopy.readonly" id="ods-canvas" class="odsCanvasPaint" style="position:absolute"></canvas>
<canvas ng-show="!fieldCopy.readonly" id="ods-canvas-tmp" class="odsCanvasPaint"
        style="position:relative;top: 0;left: 0"></canvas>
<figure ng-if="fieldCopy.readonly" class="figure">
    <img id="ods-canvas-paint-viewer-result"
         ng-src="{{ fieldCopy.value ? fieldCopy.value : fieldCopy.options.imageSrc }}"
         width="fieldCopy.width" height="fieldCopy.height"/>
</figure>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-warning" title="Enable Edit" ng-if="fieldCopy.readonly" ng-click="enableEdit()">
            <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-success" title="Save Changes" ng-if="!fieldCopy.readonly" ng-click="saveEdit()">
            <i class="glyphicon glyphicon-ok"></i>
        </button>
        <button ng-if="!fieldCopy.readonly" class="btn btn-primary" title="Undo"
                ng-click="undoCanvas()" ng-disabled="version === 0">
            <i class="fa fa-undo"></i>
        </button>
        <button ng-if="!fieldCopy.readonly" class="btn btn-danger" title="Clear" ng-click="clearCanvas()"
                ng-disabled="version === 0">
            <i class="fa fa-trash"></i>
        </button>
    </div>
</div>
