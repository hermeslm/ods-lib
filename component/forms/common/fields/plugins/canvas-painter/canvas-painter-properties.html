<uib-tabset class="nav-tabs">
    <uib-tab index="0" heading="Properties">
        <form name="fieldPropertiesForm" class="form-horizontal">
            <div class="box-body padding-top">
                <div ng-include="'forms/schema/components/base-properties/common-properties.html'"></div>
                <div ng-include="'forms/schema/components/base-properties/text-properties.html'"></div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-background.$invalid}">
                        <label for="{{field.name}}-background" class="col-sm-4 control-label">Background:</label>
                        <div class="col-sm-8">
                            <textarea rows="3" class="form-control" id="{{field.name}}-background"
                                      name="{{field.name}}-background"
                                      ng-model="field.options.imageSrc"
                                      placeholder="Paste background base64 code image here..." tabindex="11">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </uib-tab>
    <uib-tab index="1" heading="Colors">
        <form name="fieldColorsForm" class="form-horizontal">
            <div class="box-body padding-top">
                <ods-canvas-painter-colors colors="field.options.lineColors"></ods-canvas-painter-colors>
            </div>
        </form>
    </uib-tab>
    <uib-tab index="2" heading="Debug" ng-show="debugMode">
        <div ng-include="'forms/schema/components/base-properties/model-properties.html'"></div>
    </uib-tab>
</uib-tabset>
