<div class="table-responsive position-relative">
    <table class="{{field.cssClass}}" id="{{getUniqueName(field)}}">
        <thead>
        <tr>
            <th ng-repeat="col in field.descriptor.header" scope="col">{{ col }}</th>
            <th ng-show="field.manageRows" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in field.descriptor.data">
            <td ng-repeat="col in row" class="table-td {{col.cssClass}}" width="{{col.width}}" style="min-width: 100px">
                {{ col }}
            </td>
            <td ng-show="field.manageRows" width="20px">
                <button type="button" title="Remove row" class="btn btn-danger pull-right"
                        ng-click="removeRow(field.descriptor.data, $index)">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
