<br ng-if="field.inline">
<div ng-class="field.inline === true ? 'radio-inline' : 'radio'"
     ng-repeat="option in field.options | limitTo: field.limitTo">
    <label>
        <input type="radio" ng-value="option.value ? option.value : option.id" ng-model="field.value" ng-disabled="field.readonly"/>
        {{option.name}}
    </label>
</div>
