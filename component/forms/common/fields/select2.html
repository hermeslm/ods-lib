<ui-select ods-dynamic-name="getUniqueName(field)" id="{{getUniqueName(field)}}" ng-model="field.value"
           close-on-select="true" ng-disabled="field.readonly" ui-select-required="getRequired(field)"
           title="{{field.tooltip}}">
    <ui-select-match placeholder="{{field.placeholder}}">
        {{getSelectFieldTitleValue(field, $select.selected)}}
    </ui-select-match>
    <ui-select-choices repeat="element in field.options | filter:$select.search | limitTo: field.limitTo">
        <div ng-bind-html="getSelectFieldTitleValue(field, element) | highlight: $select.search"></div>
        <!--<small ng-bind-html="vm.getSelectTitleField(param, element) | highlight: $select.search"></small>-->
        <!--{{vm.getSelectTitleField(param, element)}}-->
    </ui-select-choices>
</ui-select>
