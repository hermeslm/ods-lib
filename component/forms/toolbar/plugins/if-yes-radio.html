<div class="row">
    <div class="col-lg-12">
        <div ng-include="'forms/toolbar/components/label.html'"></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <br ng-if="component.ln"/>
        <label class="radio-inline">
            <input type="radio" name="{{component.name}}" id="{{component.name}}">
            Yes
        </label>
        <label class="radio-inline">
            <input type="radio" name="{{component.name}}" id="{{component.name}}">
            No
        </label>
    </div>
    <div class="col-lg-9">
        <input class="form-control" name="{{component.name}}" id="{{component.name}}"/>
    </div>
</div>
