<div class="" ng-class="{ 'error': object.invalid}">
    <div class="box-overlay">
        <div class="btn-toolbar btn-toolbar-right">
            <button class="btn btn-xs btn-primary" type="button"
                    title="Add this field.">
                <span class="fa fa-hand-pointer-o"></span>
            </button>
            <button class="btn btn-xs btn-danger" type="button" title="Delete from Clipboard."
                    ng-if="group.allowDelete" ng-click="removeFromClipboard($index)">
                <span class="fa fa-trash"></span>
            </button>
        </div>
    </div>
    <div class="box-body">
        <div ng-include="getToolbarComponent(component)">
        </div>
    </div>
</div>
