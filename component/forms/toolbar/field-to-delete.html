<div class="box-draggable">
    <div class="btn-toolbar btn-toolbar-right">
        <button class="btn btn-default btn-xs btn-primary" type="button" ng-click="vm.addField(field)"
                title="Add this field.">
            <span class="fa fa-hand-pointer-o"></span>
        </button>
    </div>
</div>
<label class="control-label" for="{{field.name}}">{{field.title}}</label>
<input class="form-control" name="{{field.name}}" id="{{field.name}}"/>
