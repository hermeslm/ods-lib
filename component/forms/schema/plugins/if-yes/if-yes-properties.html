<uib-tabset class="nav-tabs-custom">
    <uib-tab index="0" heading="Properties">
        <form name="fieldPropertiesForm" class="form-horizontal">
            <div class="box-body padding-top">
                <div ng-include="'forms/schema/components/base-properties/name-properties.html'"></div>
                <div ng-include="'forms/schema/components/base-properties/label-properties.html'"></div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.toggleValue.$invalid}">
                        <label for="toggleValue" class="col-sm-4 control-label">Toggle value:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="toggleValue" name="toggleValue" ng-model="field.value.toggle"
                                   class="ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
                <div ng-include="'forms/schema/components/toggle/ln-properties.html'"></div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.textValue.$invalid}">
                        <label for="textValue" class="col-sm-4 control-label">Text value:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="textValue" name="textValue"
                                   placeholder="Text value..." ng-model="field.value.textarea" ng-required="false">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </uib-tab>
    <uib-tab index="2" heading="Debug" ng-show="debugMode">
        <ods-model model="field"></ods-model>
    </uib-tab>
</uib-tabset>
