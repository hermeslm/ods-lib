<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-title.$invalid}">
        <label for="{{field.name}}-title" class="col-sm-4 control-label">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="{{field.name}}-title" name="{{field.name}}-title"
                   placeholder="Modal title..." ng-model="field.modal.title" ng-required="false">
        </div>
    </div>
</div>
