<uib-tabset class="nav-tabs">
    <uib-tab index="0" heading="Properties">
        <form name="fieldPropertiesForm" class="form-horizontal">
            <div class="box-body padding-top">
                <div ng-include="'forms/schema/components/base-properties/common-properties.html'"></div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': sectionPropertiesForm.{{field.name}}-cssClass.$invalid}">
                        <label for="{{field.name}}-cssClass" class="col-sm-4 control-label">Class Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{field.name}}-cssClass"
                                   name="{{field.name}}-cssClass"
                                   placeholder="Css Class..." ng-model="field.cssClass"
                                   ng-required="true">
                        </div>
                    </div>
                </div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': sectionPropertiesForm.{{field.name}}-code.$invalid}">
                        <label for="{{field.name}}-code" class="col-sm-4 control-label">Component code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{field.name}}-code" name="{{field.name}}-code"
                                   placeholder="Code..." ng-model="field.code"
                                   ng-required="false">
                            <span class="help-block">Code is like a identification or type in this form.
                                useful for a component classification.</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </uib-tab>
    <uib-tab index="1" heading="Layout">
        <ods-grid-render-props field="field"></ods-grid-render-props>
    </uib-tab>
    <uib-tab index="2" heading="Debug" ng-show="debugMode">
        <div ng-include="'forms/schema/components/base-properties/model-properties.html'"></div>
    </uib-tab>
</uib-tabset>
