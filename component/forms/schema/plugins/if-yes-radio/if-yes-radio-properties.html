<uib-tabset class="nav-tabs">
    <uib-tab index="0" heading="Properties">
        <form name="fieldPropertiesForm" class="form-horizontal">
            <div class="box-body padding-top">
                <div ng-include="'forms/schema/components/base-properties/common-properties.html'"></div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-toggleValue.$invalid}">
                        <label for="{{field.name}}-toggleValue" class="col-sm-4 control-label">Toggle value:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="{{field.name}}-toggleValue" name="{{field.name}}-toggleValue"
                                   ng-model="field.value.toggle"
                                   class="ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
                <div ng-include="'forms/schema/components/toggle/ln-properties.html'"></div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-textValue.$invalid}">
                        <label for="{{field.name}}-textValue" class="col-sm-4 control-label">Text value:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{field.name}}-textValue"
                                   name="{{field.name}}-textValue"
                                   placeholder="Text value..." ng-model="field.value.textarea" ng-required="false">
                        </div>
                    </div>
                </div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-on.$invalid}">
                        <label for="{{field.name}}-on" class="col-sm-4 control-label">On label:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{field.name}}-on" name="{{field.name}}-on"
                                   placeholder="On label..." ng-model="field.on" ng-required="true">
                        </div>
                    </div>
                </div>
                <div class="row no-vertical-margin">
                    <div class="form-group margin-bottom"
                         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-off.$invalid}">
                        <label for="{{field.name}}-off" class="col-sm-4 control-label">Off label:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="{{field.name}}-off" name="{{field.name}}-off"
                                   placeholder="Off label..." ng-model="field.off" ng-required="true">
                        </div>
                    </div>
                </div>
                <div ng-include="'forms/schema/components/base-properties/readonly-properties.html'"></div>
            </div>
        </form>
    </uib-tab>
    <uib-tab index="2" heading="Debug" ng-show="debugMode">
        <div ng-include="'forms/schema/components/base-properties/model-properties.html'"></div>
    </uib-tab>
</uib-tabset>
