<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-linkedTo.$invalid}">
        <label for="{{field.name}}-linkedTo" class="col-sm-4 control-label">Linked to:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="{{field.name}}-linkedTo" name="{{field.name}}-linkedTo"
                   placeholder="Linked to..." ng-model="field.linkedTo" ng-required="true">
        </div>
    </div>
</div>
