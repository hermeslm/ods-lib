<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-placeholder.$invalid}">
        <label for="{{field.name}}-placeholder" class="col-sm-4 control-label">Placeholder:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="{{field.name}}-placeholder" name="{{field.name}}-placeholder"
                   placeholder="Label..." ng-model="field.placeholder" ng-required="false">
        </div>
    </div>
</div>
