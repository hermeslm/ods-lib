<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-label.$invalid}">
        <label for="{{field.name}}-label" class="col-sm-4 control-label">Label:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="{{field.name}}-label" name="{{field.name}}-label"
                   placeholder="Label..." ng-model="field.label" ng-required="false">
        </div>
    </div>
</div>
<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldPropertiesForm.{{field.name}}-hideLabel.$invalid}">
        <label for="{{field.name}}-hideLabel" class="col-sm-4 control-label"
               title="Indicates if will show label or not.">Hide Label:</label>
        <div class="col-sm-8">
            <input type="checkbox" id="{{field.name}}-hideLabel" name="{{field.name}}-hideLabel"
                   ng-model="field.hideLabel">
        </div>
    </div>
</div>
