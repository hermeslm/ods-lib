<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldValidationForm.{{field.name}}-patternSelect.$invalid}">
        <label for="{{field.name}}-patternSelect" class="col-sm-4 control-label">Pattern Selection</label>
        <div class="col-sm-8">
            <select name="{{field.name}}-patternSelect" id="{{field.name}}-patternSelect" ng-model="field.patternSelect"
                    class="form-control" ng-change="onSelectPattern()">
                <option value="">Select Pattern...</option>
                <option ng-repeat="option in patterns" value="{{option.value}}">{{option.title}}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="row no-vertical-margin">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldValidationForm.{{field.name}}-pattern.$invalid}">
        <label for="{{field.name}}-pattern" class="col-sm-4 control-label">Pattern</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="{{field.name}}-pattern" name="{{field.name}}-pattern"
                   ng-model="field.validation.pattern" ng-required="false" readonly>
        </div>
    </div>
</div>
<div class="row no-vertical-margin" ng-show="field.patternSelect">
    <div class="form-group margin-bottom"
         ng-class="{'has-error': fieldValidationForm.{{field.name}}-patternMessage.$invalid}">
        <label for="{{field.name}}-patternMessage" class="col-sm-4 control-label">Message</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="{{field.name}}-patternMessage"
                   name="{{field.name}}-patternMessage"
                   placeholder="Pattern Message..." ng-model="field.validation.messages.pattern"
                   ng-required="false">
        </div>
    </div>
</div>
