<uib-tabset class="nav-tabs-custom">
    <uib-tab index="0" heading="Properties">
        <form name="sectionPropertiesForm" class="form-horizontal">
            <div class="container padding-top">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group" ng-class="{'has-error': sectionPropertiesForm.name.$invalid}">
                            <label for="name" class="col-sm-5 control-label">Name:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Name..." ng-model="row.name"
                                       ng-required="true">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': sectionPropertiesForm.cssClass.$invalid}">
                            <label for="cssClass" class="col-sm-5 control-label">Class Name:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="cssClass" name="cssClass"
                                       placeholder="Css Class..." ng-model="row.cssClass"
                                       ng-required="true">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': sectionPropertiesForm.cols.$invalid}">
                            <label for="cols" class="col-sm-5 control-label">Cols:</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" id="cols" name="cols"
                                       placeholder="Cols..." ng-model="row.cols.length"
                                       ng-required="false" ng-disabled="true">
                            </div>
                            <!--<div class="col-lg-3">-->
                            <!--<button type="button" class="btn btn-primary" ng-click="addRow()">Add row</button>-->
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-12">
                        <!--<h3>Columns configuration</h3>-->
                        <table class="table table-condensed table-responsive table-striped">
                            <thead>
                            <tr>
                                <th>Columns #</th>
                                <th>CSS class</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="col in row.cols">
                                <td>
                                    {{$index + 1}}
                                </td>
                                <td>
                                    <input type="text" name="cssClass" ng-model="col.cssClass"
                                           class="form-control input-sm" required/>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm" ng-click="removeColumn($index)"
                                            ng-if="!row.isEditing">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" ng-click="addColumn(row)">Add column
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </uib-tab>
    <uib-tab index="3" heading="Debug" ng-show="debugMode">
        <div ng-include="'forms/schema/components/base-properties/model-properties.html'"></div>
    </uib-tab>
</uib-tabset>
