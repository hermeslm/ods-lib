<form name="paramsForm" novalidate ng-submit="vm.openReport()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myCityLabel">Report Params for:</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <h4>{{vm.report.title}}</h4>
        <ng-include src="'reports/tpl/one-col.tpl.html'" ng-if="!vm.report.multiCols"></ng-include>
        <ng-include src="'reports/tpl/two-col.tpl.html'" ng-if="vm.report.multiCols"></ng-include>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button ng-disabled="paramsForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Open</span>
        </button>
    </div>
</form>
