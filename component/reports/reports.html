<div class="row" ng-show="infoMessage" ng-class="ng-hide">
    <div class="col-lg-12">
        <div uib-alert class="alert alert-info alert-dismissible" close="hideInfoMessage()">
            <h4><i class="icon fa fa-info"> </i> Reports info! </h4>
            If don't have a PDF viewer plugin in the browser. No biggie... you can download it.
            Please select the report and download it from report preview.
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">{{reportsGroup.title}}</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <uib-accordion close-others="true">
                    <div uib-accordion-group class="panel-default" heading="{{group.title}}" is-open="group.open"
                         is-disabled="group.disabled" ng-repeat="group in reportsGroup.groups"
                         ng-init="groupIndex = $index">
                        <ul class="list-group list-group-unbordered">
                            <li class="list-group-item" ng-repeat="report in group.reports"
                                ng-init="reportIndex = $index">
                                <a ng-click="openReport(groupIndex, reportIndex)"><b>{{report.title}}</b></a>
                            </li>
                        </ul>
                    </div>
                </uib-accordion>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <div class="col-md-9">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Report Preview</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="height: 100vh;">
                <div ng-show="selectReport" class="ng-hide">
                    <p>Download report: <a ng-click="downloadReport()">{{selectReport.title}}</a></p>
                </div>
                <!--<object embed-src="{{vm.reportFile}}" width="100%" height="100%">-->
                <!--</object>-->
                <object style="height: 90vh;" type="application/pdf" data="{{reportFile}}" width="100%"
                        height="100%"/>
            </div>
        </div>
    </div>
</div>
