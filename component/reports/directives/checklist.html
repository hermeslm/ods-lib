<style>
    #checkbox-list {
        display: block;
    }

    #checkbox-list-container {
        height: {{height}}px;
        overflow-y: scroll;
    }
</style>
<div id="checkbox-list-component">
    <label>{{label}}</label>
    <div style="display: block">
        <input type="checkbox" ng-click="toggleAll()" ng-model="allSelected">Select all
    </div>
    <hr style="margin-top: -2px; margin-bottom: 5px">
    <div id="checkbox-list-container">
        <label id="checkbox-list" ng-repeat="element in list">
            <input type="checkbox" ng-model="element.selected" ng-change="toggleOne(element)">{{element.text}}
        </label>
    </div>
</div>
