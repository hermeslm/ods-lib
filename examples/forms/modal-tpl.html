<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Testing forms in modals!</h3>
</div>
<div class="modal-body" id="modal-body">
    <ods-form schema="vm.schema" config="runTimeConfig" on-save="saveForm(schema)"></ods-form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
