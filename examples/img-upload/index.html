<div class="container">

    <div class="starter-template">
        <h1>Image upload directive</h1>
        <ods-img-upload
                original="original"
                ng-model="image"
                css-class="img-thumbnail"
                display-image="true"
                mode="insert"
                upload-text="Upload image..."
                size="lg"
                default-image="defaultPicture"
                area-type="square"
                on-save="savePictureOfChart()">
